<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组声明式方法</title>
</head>

<body>
  <script>
    // 1.map()
    Array.prototype.map = function (callback) {
      // 1.创建一个新数组
      const arr = []
      // 2.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index]
        // 3.调用callback对元素进行处理，拿到处理后的值
        const result = callback(element, index)
        // 4.将处理后的值放入新数组中
        arr.push(result)
      }
      return arr
    }

    // 2.reduce()
    Array.prototype.reduce = function (callback, initValue) {
      // 1.初始化
      let total = initValue
      // 2.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index]
        // 3.调用callback对元素进行处理，拿到处理后的值
        total = callback(total, element, index)
      }
      // 4.将处理后的值放入新数组中
      return total
    }

    // 3.filter()
    Array.prototype.filter = function (callback) {
      // 1.创建一个新数组
      const arr = []
      // 2.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index]
        // 3.调用callback对元素进行处理，得到一个布尔值
        const result = callback(element, index)
        // 4.将为true的值放入新数组中
        if (result) {
          arr.push(element)
        }
      }
      return arr
    }

    // 4.find()
    Array.prototype.find = function (callback) {
      // 1.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index]
        // 2.调用callback对元素进行处理，得到一个布尔值
        const result = callback(element, index)
        // 3.如果为true则证明查到所需元素并返回元素值
        if (result) {
          return element
        }
      }
      // 4.如果没查到则返回undefined
      return undefined
    }

    // 5.findIndex()
    Array.prototype.findIndex = function (callback) {
      // 1.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index]
        // 2.调用callback对元素进行处理，得到一个布尔值
        const result = callback(element, index)
        // 3.如果为true则证明查到所需元素并返回元素下标
        if (result) {
          return index
        }
      }
      // 4.如果没查到则返回-1
      return -1
    }

    // 6.every()
    Array.prototype.every = function (callback) {
      // 1.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index];
        // 2.调用callback对元素进行处理，得到一个布尔值
        const result = callback(element, index)
        // 3.如果为false则证明不成立并返回false(因为都为true才返回true，有一个不成立则返回false)
        if (!result) {
          return false
        }
      }
      // 4.如果都成立则返回true
      return true
    }

    // 7.some()
    Array.prototype.some = function (callback) {
      // 1.遍历当前数组中的每个元素
      for (let index = 0; index < this.length; index++) {
        const element = this[index];
        // 2.调用callback对元素进行处理，得到一个布尔值
        const result = callback(element, index)
        // 3.如果为true则证明不成立并返回true(因为都为false才返回false，有一个成立则返回true)
        if (result) {
          return true
        }
      }
      // 4.如果都不成立则返回false
      return false
    }
  </script>
  <script>
    /* 
    自定义实现一组数组声明式方法
      1). map()
      2). reduce()
      3). filter()
      4). find()
      5). findIndex()
      6). every()
      7). some()
    */
    /* 
    需求:
    1. 产生一个每个元素都比原来大10的新数组
    2. 得到所有奇数的和
    3. 得到值大于8且下标是偶数位的元素组成的数组
    4. 找出一个值大于8且下标是偶数位的元素
    5. 找出一个值大于8且下标是偶数位的元素的下标
    6. 判断下标为偶数的元素是否都为奇数
    7. 判断是否有下标为偶数的元素值为奇数
    */

    const arr = [1, 3, 6, 9, 15, 19, 16]

    // 1.产生一个每个元素都比原来大10的新数组
    console.log(arr.map((item, index) => item + 10))

    // 2.得到所有奇数的和
    console.log(arr.reduce((total, item, idnex) => total + (item % 2 == 1 ? item : 0), 0))

    // 3.得到值大于8且下标是偶数位的元素组成的数组
    console.log(arr.filter((item, index) => index % 2 == 0 && item > 8))

    // 4.找出一个值大于8且下标是偶数位的元素
    console.log(arr.find((item, index) => index % 2 == 0 && item > 8))

    // 5.找出一个值大于8且下标是偶数位的元素的下标
    console.log(arr.findIndex((item, index) => index % 2 == 0 && item > 8))

    // 6.判断下标为偶数的元素是否都为奇数
    console.log(arr.every((item, index) => index % 2 == 1 || (index % 2 == 0 && item % 2 == 1)))

    // 7.判断是否有下标为偶数的元素值为奇数
    console.log(arr.some((item, index) => index % 2 == 0 && item % 2 == 1))
  </script>
</body>

</html>
