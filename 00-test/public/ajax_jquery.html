<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ajax_jQuery</title>
		<script src="./js/jquery-1.12.4.js"></script>
	</head>
	<body>
		<h1>测试jQuery发送ajax请求</h1>
		<button id="btn1">点击发送get请求</button>
		<button id="btn2">点击发送post请求</button>

		<script>
			var btn1 = document.getElementById('btn1')
			var btn2 = document.getElementById('btn2')

			btn1.onclick = function () {
				// 发送get请求 --- 完整版
				/* $.ajax({
					url: 'http://localhost:3000/ajax_get',
					method: 'get',
					data: { name: 'lht', age: 21 },
					success: function (result) {
						console.log(result)
					},
					error: function (err) {
						console.log(err)
					},
				}) */

				// 发送get请求 --- 简写版
				$.get(
					'http://localhost:3000/ajax_get',
					{ name: 'lht', age: 22 },
					(data) => {
						console.log(data)
					}
				)
			}

			btn2.onclick = function () {
				// 发送post请求 --- 完整版
				/* $.ajax({
					url: 'http://localhost:3000/ajax_post',
					method: 'post',
					data: { name: 'lht', age: 21 },
					success: function (result) {
						console.log(result)
					},
					error: function (err) {
						console.log(err)
					},
				}) */

				// 发送post请求 --- 简写版
				$.get(
					'http://localhost:3000/ajax_get',
					{ name: 'lht', age: 22 },
					(data) => {
						console.log(data)
					}
				)
			}
		</script>
	</body>
</html>
